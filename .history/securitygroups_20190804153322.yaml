Resources:
  Type: AWS::EC2::SecurityGroup
  Properties: 
    GroupDescription: Enable SSH access via port 22
    GroupName: String
    SecurityGroupEgress: 
      - Egress
    SecurityGroupIngress: 
      - Ingress
    Tags: 
      - Tag
    VpcId: String
    SecurityGroupIngress:
      - CidrIp: 0.0.0.0/0
        FromPort: 22
        IpProtocol: tcp
        ToPort: 22